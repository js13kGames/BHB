<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=600, user-scalable=0"/>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="game.css" rel="stylesheet" />
    <script src="game.js"> </script>
</head>
<body>
    <div id="holder">
        <div class="overlay screen" id="start-screen">
            <button onclick="startGame()"> Start </button>
        </div>
        <canvas class="overlay" id="game-canvas"></canvas>
        <div class="overlay screen" id="end-screen">
            <div class="message"> Game Over. Your score <span id="player-score">0</span> </div>
            <button onclick="restartGame()"> Restart </button>
        </div>
    </div>
</body>
</html>
